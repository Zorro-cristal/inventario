<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Dialogo para modificar datos del cliente -->
    <dialog id="modificarClienteDialog" class="bg-dark bg-gradient">
        <form method="post">
            <h3 class="h3">Modificacion del cliente</h3>
            <div class="form-group">
                <label for="cedula">Ingrese la cedula del cliente:</label>
                <input type="number" id="cedula" placeholder="Cedula del cliente"/>
            </div>
            <div class="mt-3 d-flex justify-content-around">
                <button type="submit" class="btn btn-primary" id="modificarClienteBoton">Buscar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
                <button class="btn btn-primary" onclick='location.href= "../index.html";'>Cancelar</button>
            </div>
        </form>
    </dialog>
    <!-- Dialogo para modificar datos del proveedor -->
    <dialog id="modificarProveedorDialog" class="bg-dark bg-gradient">
        <form method="post">
            <h3 class="h3">Modificacion del proveedor</h3>
            <div class="form-group">
                <label for="proveedor">Ingrese el nombre del proveedor:</label>
                <input type="text" id="proveedor" placeholder="Nombre del proveedor"/>
            </div>
            <div class="mt-3 d-flex justify-content-around">
                <button type="submit" class="btn btn-primary" id="modificarProveedorBoton">Buscar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
                <button class="btn btn-primary" onclick='location.href= "../index.html";'>Cancelar</button>
            </div>
        </form>
    </dialog>
    <main class="bg-secondary bg-gradient">
        <div class="p-4 ms-5">
            <div class="card bg-secondary bg-opacity-10" style="width: 300px;">
                <div class="card-body">
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="location.href='./pages/registrarVenta.html'">
                        Registrar una nueva venta
                    </button>
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="location.href='./pages/listarDeudas.html'">
                        Ver deudas
                    </button>
                    <button class="btn btn-primary bg-gradient m-2" onclick="modificarClienteDialog()">
                        Actualizar datos del cliente
                    </button>
                </div>
            </div> 
            <div style="margin: 5%;"></div>
            <div class="card bg-secondary bg-opacity-10" style="width: 300px;">
                <div class="card-body">
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="location.href='./pages/listarInventario.html'">
                        Ver inventario
                    </button>
                    <br/>
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="location.href='./pages/agregarProducto.html'">
                        Registrar entrada de productos
                    </button>
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="location.href='./pages/listarVentas.html'">
                        Ver ventas
                    </button>
                    <button type="button" class="btn btn-primary bg-gradient m-2" onclick="modificarProveedorDialog()">
                        Actualizar datos del proveedor
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark bg-gradient mt-0 mb-0">

</body>
