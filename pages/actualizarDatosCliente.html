    <body>
        <!-- Dialogo para modificar datos del cliente -->
        <dialog id="buscarClienteDialog" class="bg-dark bg-gradient" open>
            <form method="dialog">
                <h3 class="h3 text-light">Buscar del cliente</h3>
                <div class="form-group">
                    <label for="cedula" class="text-light">Ingrese la cedula del cliente:</label>
                    <input type="number" id="cedula" placeholder="Cedula del cliente" name="cedula"/>
                </div>
                </br>
                <div class="d-flex justify-content-around">
                    <h3 class="h3 text-red" id="mensaje"></h3>
                </div>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary" onclick="obtenerCliente()">Buscar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                    <button type="button" class="btn btn-primary" onclick='location.href= "../index.html";'>Cancelar</button>
                </div>
            </form>
        </dialog>
        <main class="bg-secondary bg-gradient">
            <div>
                <form method="post" action="../php/actualizarCliente.php">
                    <input type="hidden" id="ced" name="cedula" />
                    <div class="form-group">
                        <label for="nombre" class="col-md-4">Nombre del cliente:</label>
                        <input id="nombre" class="col-md-7 form-control" name="nombre" required />
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="apellido" class="col-md-4">Apellido del cliente:</label>
                        <input id="apellido" class="col-md-7 form-control" name="apellido" required />
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="ruc" class="col-md-4">Ruc del cliente:</label>
                        <input id="ruc" class="col-md-7 form-control" name="ruc" maxlength="1" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="direccion" class="col-md-4">Direccion del cliente:</label>
                        <input id="direccion" class="col-md-7 form-control" name="direccion" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="fech_nac" class="col-md-4">Fecha de nacimiento del cliente:</label>
                        <input id="fech_nac" class="col-md-7 form-control" name="fech_nac" type="date" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="telefono" class="col-md-4">Telefono del cliente</label>
                        <input id="telefono" type="tel" class="col-md-7 form-control" name="telefono" />
                    </div>
                    </br>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary">Guardar modificaciones</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                        <button class="btn btn-primary" onclick='location.href= "../index.html"'>Volver al menu</button>
                    </div>
                </form>
            </div>
        </main>
