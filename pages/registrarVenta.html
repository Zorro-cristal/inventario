<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista productos de ventas</title>
        <script type="text/javascript" src="../js_scripts/registrarVenta.js"></script>
        <script type="text/javascript" src="../js_scripts/jquery.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body onload="cargarPagina()">
        <!-- Dialog para redirigir a deuda -->
        <dialog class="bg-dark bg-gradient" id="deudaDialog">
            <h3 class="h3">El cliente tiene una deuda pendiente</h3>
            <div class="mt-3 d-flex justify-content-around">
                <button class="btn btn-primary" onclick='location.href= "./listarDeudas.html";'>Redirigir a pago de deudas</button>
                <button class="btn btn-primary" onclick="document.getElementById('deudaDialog').close();">Cancelar venta</button>
            </div>
        </dialog>
        <!-- Dialog para agregar un cliente nuevo -->
        <dialog class="bg-dark bg-gradient" id="clienteDialog">
            <h3 class="h3">El cliente no existe</h3>
            <h4 class="h4">Ingrese los datos para agregarlo</h4>
            <div class="form-group">
                <label for="nombre_client" class="text-light">Nombre:</label>
                <input id="nombre_client" class="form-control" placeholder="Ingrese el nombre del cliente" required/>
            </div>
            </br>
            <div class="form-group">
                <label for="apellido" class="text-light">Apellido:</label>
                <input id="apellido" class="form-control" placeholder="Ingrese el apellido del cliente" required/>
            </div>
            </br>
            <div class="form-group">
                <label for="ruc" class="text-light">Ruc:</label>
                <input id="ruc" class="form-control" placeholder="Ingrese el ruc del cliente" type="number" required/>
            </div>
            </br>
            <div class="form-group">
                <label for="direccion" class="text-light">Direccion:</label>
                <input id="direccion" class="form-control" placeholder="Ingrese la direccion del cliente" required/>
            </div>
            </br>
            <div class="form-group">
                <label for="fech_nac" class="text-light">Fecha de nacimiento:</label>
                <input id="fech_nac" class="form-control" placeholder="Ingrese la fecha de nacimiento del cliente" type="date" required/>
            </div>
            </br>
            <div class="mt-3 d-flex justify-content-around">
                <button class="btn btn-primary" id="guardarCliente" onclick="registrarCliente()">Guardar cliente</button>
                <button class="btn btn-primary" id="limpiarCliente" onclick="limpiarDatosCliente()">Limpiar datos</button>
            </div>
        </dialog>
        <!-- Dialog para agregar un producto al canasto -->
        <dialog class="bg-dark bg-gradient" id="productoDialog">
            <div class="form-group">
                <label for="nombre_product" class="text-light">Nombre:</label>
                <input id="nombre_product" class="form-control" placeholder="Ingrese el nombre del cliente"/>
            </div>
            <select class="form-select mt-3 mb-3" size="5" id="lista_producto" required>
                <option>Cargando productos...</option>
            </select>
            <div class="form-group">
                <label for="cant" class="text-light col-md-5">Ingrese la cantidad comprada:</label>
                <input id="cant" class="form-control col-md-7" placeholder="Ingrese la cantidad comprada" type="number" required/>
            </div>
            <div class="form-group">
                <label for="descuento" class="text-light col-md-5">Ingrese el descuento por unidad:</label>
                <input id="descuento" class="form-control col-md-7" placeholder="Ingrese el descuento por unidad" type="number" value="0"/>
            </div>
            <div class="form-group">
                <label class="text-light col-md-5">Total del descuento:</label>
                <label id="total_desc" class="col-md-7"></label>
            </div>
            <div class="form-group">
                <label class="text-light col-md-5">Total costo:</label>
                <label id="total_prec" class="col-md-7"></label>
            </div>
            <div class="mt-3 d-flex justify-content-around">
                <button class="btn btn-primary" onclick="anhadirProducto()">Agregar producto</button>
                <button class="btn btn-primary" onclick="document.getElementById('productoDialog').close()">Cancelar</button>
            </div>
        </dialog>
        <main class="bg-secondary bg-gradient">
            <form method="post" action="../php/registrarNuevaVenta.php">
                <div class="ms-3 me-3">
                    <h1 class="h1 d-flex justify-content-center">Datos del cliente</h1>
                    <br/>
                    <div class="form-group">
                        <label for="cedula">Ingrese la cedula del cliente:</label>
                        <div class="col-md-7">
                            <input id="cedula" class="form-control" placeholder="Ingrese la cedula del cliente" required/>
                        </div>
                        <button type="button" class="btn btn-primary" id="select_client" onclick="obtenerCliente()">Seleccionar cliente</button>
                    </div>
                    </br>
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 40%;">Nombre</th>
                                <th scope="col" style="width: 20%;">Ruc</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="clienteInfo">
                                <td style="width: 40%;"></td>
                                <td style="width: 20%;"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label for="fecha">Ingrese la fecha de la venta:</label>
                        <input type="date" id="fecha" class="form-control col-md-4"/>
                    </div>
                </div>
                <div class="ms-3 me-3">
                    <h1>Lista de productos</h1>
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 15%;">Cantidad</th>
                                <th scope="col" style="width: 40%;">Nombre</th>
                                <th scope="col" style="width: 15%;">Precio unitario</th>
                                <th scope="col" style="width: 15%;">Sub Total</th>
                                <th style="width: 15%;"></th>
                            </tr>
                        </thead>
                        <tbody id="canasta_body">
                            <!--Filas de cada producto-->
                        </tbody>
                        <tfoot>
                            <tr>
                                <!--Resultado de los productos-->
                                <th id="cant" style="width: 10%;"></th>
                                <th style="text-align: right;" colspan="2">Total:</th>
                                <th id="total" colspan="2"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="form-control d-flex justify-content-around ms-3" style="width: 250px;">
                    <label for="deuda">¿El cliente generara deuda?</label>
                    <input id="deuda" type="checkbox"/>
                </div>
                <!-- Ocultamos el valor de la canasta para que reciba el php -->
                <div>
                    <input type="hidden" id="canasta"/>
                </div>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">Registrar Venta</button>
                    <button class="btn btn-primary" onclick='location.href= "../index.html";'>Cancelar Venta</button>
                </div>
            </form>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark bg-gradient mt-0 mb-0">
            <div class="col-md-4 d-flex align-items-center ms-3">  
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <i class="bi bi-bootstrap-fill"></i>
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 By Zorro Cristal</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-3">
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/Zorro.cristal">
                    <i class="bi bi-facebook"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/ale_guaitenho/">
                    <i class="bi bi-instagram"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://wa.me/595983510916">
                    <i class="bi bi-whatsapp"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/Zorro-cristal">
                    <i class="bi bi-github"></i>
                </a></li>
            </ul>
        </footer>
    </body>
</html>
