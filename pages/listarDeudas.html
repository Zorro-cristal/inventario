        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body onload="paginaCargada()">
        <!-- Dialogo para reducir la deuda -->
        <dialog id="saldarDeudaDialog" style="background-image: url('../assets/fondo_secundario_oscuro.jpg'); background-size: cover;">
            <form method="post" action="../php/saldarDeuda.php">
                <input type="hidden" id="cedula" name="cedula" />
                <div class="form-group">
                    <label for="deuda" class="text-light">Deuda pendiente: </label>
                    <input id="deuda" class="col-md-8 form-control" readonly name="deuda"/>
                </div>
                </br>
                <div class="form-group">
                    <label for="pago" class="text-light">Pago realizado: </label>
                    <input id="pago" class="col-md-8" type="number" required name="pago" />
                </div>
                </br>
                <div class="d-flex justify-content-around">
                    <button type="submit" id="enviar" class="btn btn-primary">Guardar pago</button>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('saldarDeudaDialog').close()">Cancelar</button>
                </div>
            </form>
        </dialog>
        <main style="background-image: url('../assets/fondo_secundario_claro.jpg'); background-size: cover;">
            <div>
                <div class="d-flex justify-content-center ms-3 me-3">
                    <h1 class="h1 p-3">Lista de deudores</h1>
                </div>
                </br>
                <!-- Filtros para la tabla -->
                <div class="form-control">
                    <label for="filtro_ruc">Ingrese el ruc o ci:</label>
                    <input type="number" id="filtro_ruc" placeholder="Ruc/CI para filtrar" class="form-control col-md-4"  onkeyup="actualizacionRuc(this.value)" oninput="actualizacionRuc(this.value)"/>
                </div>
                </br>
                <div class="form-control">
                    <label for="filtro_nombre">Ingrese el nombre o apellido:</label>
                    <input id="filtro_nombre" placeholder="Nombre para filtrar" class="form-control col-md-4"  onkeyup="actualizacionNombre(this.value)" oninput="actualizacionNombre(this.value)" />
                </div>
                </br>
                <table class="table table-hover table-dark ms-3 mt-3 me-3" style="width: 98%;">
                    <thead>
                        <th scope="col" style="width: 50%;">Nombre completo</th>
                        <th scope="col" style="width: 15%;">Ruc/CI</th>
                        <th scope="col" style="width: 15%;">Telefono</th>
                        <th scope="col" style="width: 20%;">Deuda</th>
                    </thead>
                    <!-- Lista de deudores -->
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <th colspan="3" style="text-align: right;">Total deudas:</th>
                        <th id="total"></th>
                    </tfoot>
                </table>
                <p class="text-sm-left font-weight-bold ms-3">*Seleccione un cliente para reducir o eliminar su deuda</p>
                </br>
                <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-primary" onclick='location.href= "../principal.html"'>Volver al menu</button>
                </div>
                </br>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark bg-gradient mt-0 mb-0">
