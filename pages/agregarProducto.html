        <title>Entrada de producto</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <body onload="paginaCargada()">
        <!-- Ventana para agregar un nuevo producto a la base de datos -->
        <dialog class="bg-dark bg-gradient" id="nuevoProductoDialog">
            <form action="../php/agregarNuevoProduct.php" method="post">
                <div class="form-group">
                    <label for="nombre_prod" class="text-light">Nombre del producto:</label>
                    <input id="nombre_prod" class="form-control" placeholder="Ingrese el nombre del producto" required name="nombre_prod"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="descripcion" class="text-light">Descripcion del producto:</label>
                    <textarea rows="3" class="form-control" id="descripcion" placeholder="Ingrese la descripcion del producto" name="descripcion" maxlength="100"></textarea>
                </div>
                <br/>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary" id="guardarDialog" data-toggle="modal">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
            </form>
        </dialog>
        <!-- Ventana para agregar un nuevo proveedor a la base de datos -->
        <dialog class="bg-dark bg-gradient" id="nuevoProveedorDialog">
            <form action="../php/agregarNuevoProveedor.php" method="post">
                <div class="form-group">
                    <label for="nombre_prov" class="text-light">Nombre del proveedor:</label>
                    <input id="nombre_prov" class="form-control" placeholder="Ingrese el nombre del producto" required name="nombre_prov"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="telefono" class="text-light">Telefono del proveedor:</label>
                    <input id="telefono" class="form-control" placeholder="Ingrese la descripcion del producto" name="telefono"/>
                </div>
                <br/>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary" id="guardarDialog" data-toggle="modal">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
            </form>
        </dialog>
        <main style="background-image: url('../assets/fondo_secundario_claro.jpg'); background-size: cover;">
            <div class="p-3">
                <form method="POST" action="../php/registrarEntradaProducto.php">
                    <div class="form-group">
                        <label for="producto" class="text-light">Ingrese el nombre del producto:</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <input id="producto" class="form-control" placeholder="Ingrese un nombre para filtrar" onkeyup="actualizacionProductos(this.value)" oninput="actualizacionProductos(this.value)"/>
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-primary" id="nuevoProducto" onclick="mostrarNuevoProductoDialog(event)">Agregar nuevo producto</button>>
                        </div>
                    </div>
                    <!-- Buscador producto por nombre -->
                    <select class="form-select mt-3 mb-3" size="5" 
                        id="lista_producto" required name="lista_producto"
                    >
                        <option>Cargando productos...</option>
                    </select>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="precio" class="text-light">Ingrese el precio unitario de venta:</label>
                        </div>
                        <div class="col-md-4">
                            <input id="precio" class="form-control" placeholder="Precio unitario" type="number" name="precio"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="precio_compr" class="text-light">Ingrese el precio unitario de compra:</label>
                        </div>
                        <div class="col-md-4">
                            <input id="precio_compr" class="form-control" placeholder="Precio compra" type="number" name="precio_compr"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="stock" class="text-light">Cantidad de stock actual:</label>
                        </div>
                        <div class="col-md-4">
                            <input id="stock" class="form-control" readonly value="0" name="stock"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="sumar" class="text-light">Ingrese la cantidad a sumar:</label>
                        </div>
                        <div class="col-md-4">
                            <input id="sumar" class="form-control" placeholder="Cantidad" type="number" name="sumar"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="proveedor" class="text-light">Ingrese el nombre del proveedor:</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <input id="proveedor" class="form-control" placeholder="Ingrese un proveedor para filtrar" name="proveedor" onkeyup="actualizacionProveedor(this.value)" oninput="actualizacionProveedor(this.value)"/>
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-primary" id="nuevoProveedor" onclick="mostrarNuevoProveedorDialog(event)">Agregar nuevo proveedor</button>>
                        </div>
                    </div>
                    <!-- Buscador proveedor por nombre -->
                    <select class="form-select mt-3 mb-3" size="2" id="lista_proveedor" required name="lista_proveedor">
                        <option>Cargando proveedores...</option>
                    </select>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="fecha" class="text-light">Ingrese la fecha de ingreso:</label>
                        </div>
                        <div class="col-md-4">
                            <input id="fecha" class="form-control" type="date" value="" name="fecha"/>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                        <button class="btn btn-primary" onclick='location.href= "../index.html";'>Volver al menu</button>
                    </div>
                </form>
            </div>
        </main>
