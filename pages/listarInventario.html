    <body onload="paginaCargada()">
        <!-- Dialogo para modificar datos del producto -->
        <dialog id="modificarProductoDialog" style="background-image: url('../assets/fondo_secundario_oscuro.jpg'); background-size: cover;">
            <form method="post" action="modificarProducto.php">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label for="nombre" class="text-light">Nombre del producto:</label>
                    <input type="text" id="nombre" placeholder="Nombre del producto"/>
                </div>
                </br>
                <div class="form-group">
                    <label for="descripcion" class="text-light">Descripcion del producto:</label>
                    <textarea id="descripcion" placeholder="Descripcion del producto"></textarea>
                </div>
                </br>
                <div class="form-group">
                    <label for="precio_vent" class="text-light">Precio de venta del producto:</label>
                    <input type="number" id="precio_vent" placeholder="Precio de venta del producto"/>
                </div>
                </br>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">Modificar datos</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                    <button type="button" class="btn btn-primary" onclick='document.getElementById("modificarProductoDialog").close();'>Cancelar</button>
                </div>
            </form>
        </dialog>
        <main style="background-image: url('../assets/fondo_secundario_claro.jpg'); background-size: cover;">
            <div class="p-3">
                <h2 class="h2 d-flex justify-content-around">Lista de productos en stock</h2>
                <div class="form-group">
                    <label for="producto">Ingrese el nombre del producto:</label>
                </div>
                <div class="form-group">
                    <div class="col-md-7">
                        <input id="producto" class="form-control" placeholder="Ingrese un nombre para filtrar" onkeyup="filtrar(this.value)" oninput="filtrar(this.value)"/>
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-primary" id="nuevoProducto" onclick='location.href= "./agregarProducto.html"'>Agregar entrada de producto</button>>
                    </div>
                </div>
                </br>
                <table class="table table-striped table-dark ms-3 me-3 mt-3" style="width: 98%;">
                    <thead>
                        <th scope="col" style='width: 30%;'>Nombre</th>
                        <th scope="col" style="width: 45%;">Descripcion</th>
                        <th scope="col" style="width: 10%;">Stock</th>
                        <th scope="col" style="width: 15%;">Precio venta</th>
                    </thead>
                    <tbody>
                        <!-- Se muestran los datos del inventario -->
                        <tr>
                            <td colspan="4">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-sm-left font-weight-bold ms-3">*Seleccione un producto para modificar sus datos</p>
                </br>
                <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-primary" onclick='location.href= "../principal.html"'>Volver al menu</button>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark bg-gradient mt-0 mb-0">
