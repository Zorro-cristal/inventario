<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js_scripts/jquery.js"></script>
        <script type="text/javascript" src="../js_scripts/buscarVenta.js"></script>
        <title>Lista productos de ventas</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- Dialogo para elegir la venta -->
        <dialog id="buscarVentaDialog" style="background-image: url('../assets/fondo_secundario_oscuro.jpg'); background-size: cover;">
            <form method="dialog">
                <h3 class="h3 text-light d-flex justify-content-around">Buscar datos de la venta</h3>
                <h4 class="d-flex justify-content-around h4 text-danger" id="mensaje"></h4>
                <div class="form-group">
                    <label for="id" class="text-light">Ingrese la id de la venta:</label>
                    <input type="number" id="id" placeholder="Id de la venta" name="id"/>
                </div>
                </br>
                <div class="d-flex justify-content-around">
                    <h3 class="h3 text-red" id="mensaje"></h3>
                </div>
                <div class="mt-3 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary" onclick="obtenerVenta()">Buscar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                    <button type="button" class="btn btn-primary" onclick='location.href= "../index.html";'>Cancelar</button>
                </div>
            </form>
        </dialog>
        <main style="background-image: url('../assets/fondo_secundario_claro.jpg'); background-size: cover;">
            <div>
                <h2 class="h2 d-flex justify-content-around">Datos de la venta</h2>
                <div class="input-group m-3" style="width: 95%;">
                    <span class="input-group-text">Cedula del cliente</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="cedula" placeholder="0.000.000" readonly>
                        <!-- <label for="floatingInputGroup1">Username</label> -->
                    </div>
                </div>
                </br>
                <div class="input-group m-3" style="width: 95%;">
                    <span class="input-group-text">Fecha de venta</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fecha" placeholder="dd/mm/aaaa" readonly>
                    </div>
                </div>
                </br>
                <div class="input-group m-3" style="width: 95%;">
                    <span class="input-group-text">Numero de factura</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nro_fact" placeholder="000-00000-000" readonly>
                    </div>
                </div>
                <h2 class="h2 d-flex justify-content-around">Detalles de la venta</h2>
                <table class="table table-striped table-dark m-3 mb-0" style="width: 98%;">
                    <thead>
                        <th scope="col" style='width: 15%;'>Cantidad</th>
                        <th scope="col" style="width: 40%;">Producto</th>
                        <th scope="col" style="width: 15%;">Precio</th>
                        <th scope="col" style="width: 15%;">Descuento</th>
                        <th scope="col" style="width: 15%;">Sub-total</th>
                    </thead>
                    <tbody>
                        <!-- Se muestran los detalles de la venta -->
                    </tbody>
                    <tfoot>
                        <!-- Se muestra el resumen de los detalles venta -->
                    </tfoot>
                </table>
                </br>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark bg-gradient mt-0 mb-0">
            <div class="col-md-4 d-flex align-items-center ms-3">  
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <i class="bi bi-bootstrap-fill"></i>
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2022 By Zorro Cristal</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-3">
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/Zorro.cristal">
                    <i class="bi bi-facebook"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/ale_guaitenho/">
                    <i class="bi bi-instagram"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://wa.me/595983510916">
                    <i class="bi bi-whatsapp"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/Zorro-cristal">
                    <i class="bi bi-github"></i>
                </a></li>
            </ul>
        </footer>
        <script>
            document.getElementById('buscarVentaDialog').showModal();
        </script>
    </body>
</html>
